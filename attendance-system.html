<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .tabs {
            display: flex;
            background: #34495e;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            background: #34495e;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .tab.active {
            background: #3498db;
        }
        
        .tab-content {
            padding: 30px;
            min-height: 400px;
        }
        
        .hidden { display: none; }
        
        .student-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
        
        .qr-code {
            text-align: center;
            margin: 20px 0;
        }
        
        .scanner {
            text-align: center;
        }
        
        .scanner video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        
        .btn {
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .attendance-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .attendance-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Student Attendance System</h1>
            <p>QR Code Based Attendance Management</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('student')">üë®‚Äçüéì Student</button>
            <button class="tab" onclick="showTab('scanner')">üì± Scanner</button>
            <button class="tab" onclick="showTab('admin')">üë®‚Äçüíº Admin</button>
        </div>
        
        <!-- Student Tab -->
        <div id="student-tab" class="tab-content">
            <h2>Student Dashboard</h2>
            
            <div class="form-group">
                <label>Enter Student ID:</label>
                <input type="text" id="studentId" placeholder="e.g., STU001">
                <button class="btn" onclick="generateQR()">Generate My QR Code</button>
            </div>
            
            <div id="studentInfo" class="hidden">
                <div class="student-card">
                    <h3 id="studentName"></h3>
                    <p><strong>Student ID:</strong> <span id="displayStudentId"></span></p>
                    <p><strong>Class:</strong> <span id="studentClass"></span></p>
                    
                    <div class="qr-code">
                        <canvas id="qrCanvas"></canvas>
                        <p><strong>Your Attendance QR Code</strong></p>
                        <p>Show this QR code to mark attendance</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Scanner Tab -->
        <div id="scanner-tab" class="tab-content hidden">
            <h2>QR Code Scanner</h2>
            <div class="scanner">
                <video id="video" autoplay></video>
                <canvas id="canvas" class="hidden"></canvas>
                <br>
                <button class="btn" onclick="startScanner()">Start Scanner</button>
                <button class="btn" onclick="stopScanner()">Stop Scanner</button>
                
                <div id="scanResult"></div>
            </div>
        </div>
        
        <!-- Admin Tab -->
        <div id="admin-tab" class="tab-content hidden">
            <h2>Admin Panel</h2>
            
            <div class="attendance-list">
                <h3>üìä Today's Attendance</h3>
                <div id="attendanceList">
                    <div class="attendance-item">
                        <span><strong>No attendance records yet</strong></span>
                        <span>--</span>
                    </div>
                </div>
            </div>
            
            <button class="btn" onclick="clearAttendance()">Clear All Records</button>
        </div>
    </div>

    <script>
        // Sample student data
        const students = {
            'STU001': { name: 'Mayank Kushwaha', class: 'BCA 3rd Year' },
            'STU002': { name: 'Rahul Sharma', class: 'BCA 2nd Year' },
            'STU003': { name: 'Priya Singh', class: 'BCA 1st Year' }
        };
        
        // Attendance storage
        let attendanceRecords = JSON.parse(localStorage.getItem('attendance')) || [];
        
        let video, canvas, context, scanning = false;
        
        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.remove('hidden');
            
            if (tabName === 'admin') {
                displayAttendance();
            }
        }
        
        // Generate QR Code for student
        function generateQR() {
            const studentId = document.getElementById('studentId').value.trim();
            
            if (!studentId) {
                alert('Please enter Student ID');
                return;
            }
            
            if (!students[studentId]) {
                alert('Student ID not found');
                return;
            }
            
            const student = students[studentId];
            const qrData = JSON.stringify({
                studentId: studentId,
                name: student.name,
                timestamp: Date.now()
            });
            
            // Display student info
            document.getElementById('studentName').textContent = student.name;
            document.getElementById('displayStudentId').textContent = studentId;
            document.getElementById('studentClass').textContent = student.class;
            
            // Generate QR code
            const canvas = document.getElementById('qrCanvas');
            QRCode.toCanvas(canvas, qrData, { width: 200 }, function (error) {
                if (error) {
                    console.error(error);
                    alert('Error generating QR code');
                } else {
                    document.getElementById('studentInfo').classList.remove('hidden');
                }
            });
        }
        
        // Start QR Scanner
        function startScanner() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            context = canvas.getContext('2d');
            
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.setAttribute('playsinline', true);
                    video.play();
                    scanning = true;
                    requestAnimationFrame(scanQR);
                })
                .catch(function(err) {
                    console.error('Camera error:', err);
                    alert('Camera access denied or not available');
                });
        }
        
        // Stop Scanner
        function stopScanner() {
            scanning = false;
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        }
        
        // Scan QR Code
        function scanQR() {
            if (!scanning) return;
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    try {
                        const qrData = JSON.parse(code.data);
                        markAttendance(qrData);
                    } catch (e) {
                        showMessage('Invalid QR Code format', 'error');
                    }
                }
            }
            
            requestAnimationFrame(scanQR);
        }
        
        // Mark Attendance
        function markAttendance(qrData) {
            const { studentId, name } = qrData;
            const now = new Date();
            const today = now.toDateString();
            
            // Check if already marked today
            const existingRecord = attendanceRecords.find(record => 
                record.studentId === studentId && record.date === today
            );
            
            if (existingRecord) {
                showMessage(`${name} already marked attendance today!`, 'error');
                return;
            }
            
            // Add new attendance record
            const record = {
                studentId: studentId,
                name: name,
                date: today,
                time: now.toLocaleTimeString(),
                timestamp: now.getTime()
            };
            
            attendanceRecords.push(record);
            localStorage.setItem('attendance', JSON.stringify(attendanceRecords));
            
            showMessage(`‚úÖ Attendance marked for ${name}`, 'success');
            stopScanner();
        }
        
        // Display message
        function showMessage(message, type) {
            const resultDiv = document.getElementById('scanResult');
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
            
            setTimeout(() => {
                resultDiv.innerHTML = '';
            }, 3000);
        }
        
        // Display attendance records
        function displayAttendance() {
            const listDiv = document.getElementById('attendanceList');
            const today = new Date().toDateString();
            const todayRecords = attendanceRecords.filter(record => record.date === today);
            
            if (todayRecords.length === 0) {
                listDiv.innerHTML = '<div class="attendance-item"><span><strong>No attendance records for today</strong></span><span>--</span></div>';
                return;
            }
            
            listDiv.innerHTML = todayRecords.map(record => 
                `<div class="attendance-item">
                    <span><strong>${record.name}</strong> (${record.studentId})</span>
                    <span>${record.time}</span>
                </div>`
            ).join('');
        }
        
        // Clear attendance
        function clearAttendance() {
            if (confirm('Are you sure you want to clear all attendance records?')) {
                attendanceRecords = [];
                localStorage.removeItem('attendance');
                displayAttendance();
                alert('All records cleared!');
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            displayAttendance();
        });
    </script>
</body>
</html>
