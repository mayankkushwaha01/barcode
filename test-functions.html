<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Test - Barcode Attendance System</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .test-container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .test-button { background: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin: 5px; cursor: pointer; }
        .test-result { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
    <script src="https://sql.js.org/dist/sql-wasm.js"></script>
    <script src="database.js"></script>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Function Testing Dashboard</h1>
        
        <div class="test-section">
            <h3>Database Initialization Test</h3>
            <button class="test-button" onclick="testDatabaseInit()">Test Database Init</button>
            <div id="db-test-result" class="test-result"></div>
        </div>
        
        <div class="test-section">
            <h3>Student Registration Test</h3>
            <button class="test-button" onclick="testStudentRegistration()">Test Add Student</button>
            <button class="test-button" onclick="testGetAllStudents()">Test Get Students</button>
            <div id="student-test-result" class="test-result"></div>
        </div>
        
        <div class="test-section">
            <h3>Attendance System Test</h3>
            <button class="test-button" onclick="testMarkAttendance()">Test Mark Attendance</button>
            <button class="test-button" onclick="testGetAttendance()">Test Get Attendance</button>
            <div id="attendance-test-result" class="test-result"></div>
        </div>
        
        <div class="test-section">
            <h3>Database Operations Test</h3>
            <button class="test-button" onclick="testDeleteStudent()">Test Delete Student</button>
            <button class="test-button" onclick="testDuplicateAttendance()">Test Duplicate Prevention</button>
            <div id="operations-test-result" class="test-result"></div>
        </div>
        
        <div class="test-section">
            <h3>Complete System Test</h3>
            <button class="test-button" onclick="runAllTests()">Run All Tests</button>
            <div id="complete-test-result" class="test-result"></div>
        </div>
    </div>

    <script>
        let testDb = null;
        
        async function testDatabaseInit() {
            const result = document.getElementById('db-test-result');
            try {
                const success = await initDatabase();
                if (success) {
                    result.innerHTML = '<div class="success">‚úÖ Database initialized successfully</div>';
                    testDb = true;
                } else {
                    result.innerHTML = '<div class="error">‚ùå Database initialization failed</div>';
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function testStudentRegistration() {
            const result = document.getElementById('student-test-result');
            if (!testDb) {
                result.innerHTML = '<div class="error">‚ùå Database not initialized</div>';
                return;
            }
            
            try {
                // Test adding a new student
                const success = DatabaseOps.addStudent('TEST001', 'Test Student', 'BCA 1st Year', '999', '1234567890', 'test@example.com', 'TS');
                if (success) {
                    result.innerHTML = '<div class="success">‚úÖ Student registration working</div>';
                } else {
                    result.innerHTML = '<div class="error">‚ùå Student registration failed</div>';
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function testGetAllStudents() {
            const result = document.getElementById('student-test-result');
            if (!testDb) {
                result.innerHTML = '<div class="error">‚ùå Database not initialized</div>';
                return;
            }
            
            try {
                const students = DatabaseOps.getAllStudents();
                const count = Object.keys(students).length;
                result.innerHTML += `<div class="success">‚úÖ Retrieved ${count} students from database</div>`;
            } catch (error) {
                result.innerHTML += `<div class="error">‚ùå Error getting students: ${error.message}</div>`;
            }
        }
        
        function testMarkAttendance() {
            const result = document.getElementById('attendance-test-result');
            if (!testDb) {
                result.innerHTML = '<div class="error">‚ùå Database not initialized</div>';
                return;
            }
            
            try {
                const now = new Date();
                const attendanceResult = DatabaseOps.markAttendance(
                    'STU001', 
                    now.toDateString(), 
                    now.toLocaleTimeString(), 
                    now.toLocaleString(), 
                    now.getTime()
                );
                
                if (attendanceResult.success) {
                    result.innerHTML = '<div class="success">‚úÖ Attendance marking working</div>';
                } else {
                    result.innerHTML = `<div class="error">‚ùå Attendance failed: ${attendanceResult.message}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function testGetAttendance() {
            const result = document.getElementById('attendance-test-result');
            if (!testDb) {
                result.innerHTML = '<div class="error">‚ùå Database not initialized</div>';
                return;
            }
            
            try {
                const records = DatabaseOps.getAttendanceRecords();
                result.innerHTML += `<div class="success">‚úÖ Retrieved ${records.length} attendance records</div>`;
            } catch (error) {
                result.innerHTML += `<div class="error">‚ùå Error getting attendance: ${error.message}</div>`;
            }
        }
        
        function testDeleteStudent() {
            const result = document.getElementById('operations-test-result');
            if (!testDb) {
                result.innerHTML = '<div class="error">‚ùå Database not initialized</div>';
                return;
            }
            
            try {
                const success = DatabaseOps.deleteStudent('TEST001');
                if (success) {
                    result.innerHTML = '<div class="success">‚úÖ Student deletion working</div>';
                } else {
                    result.innerHTML = '<div class="error">‚ùå Student deletion failed</div>';
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function testDuplicateAttendance() {
            const result = document.getElementById('operations-test-result');
            if (!testDb) {
                result.innerHTML = '<div class="error">‚ùå Database not initialized</div>';
                return;
            }
            
            try {
                const now = new Date();
                // Try to mark attendance twice for same student same day
                const first = DatabaseOps.markAttendance('STU002', now.toDateString(), now.toLocaleTimeString(), now.toLocaleString(), now.getTime());
                const second = DatabaseOps.markAttendance('STU002', now.toDateString(), now.toLocaleTimeString(), now.toLocaleString(), now.getTime());
                
                if (first.success && !second.success) {
                    result.innerHTML += '<div class="success">‚úÖ Duplicate prevention working</div>';
                } else {
                    result.innerHTML += '<div class="error">‚ùå Duplicate prevention failed</div>';
                }
            } catch (error) {
                result.innerHTML += `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function runAllTests() {
            const result = document.getElementById('complete-test-result');
            result.innerHTML = '<div>üîÑ Running all tests...</div>';
            
            await testDatabaseInit();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            testStudentRegistration();
            await new Promise(resolve => setTimeout(resolve, 300));
            
            testGetAllStudents();
            await new Promise(resolve => setTimeout(resolve, 300));
            
            testMarkAttendance();
            await new Promise(resolve => setTimeout(resolve, 300));
            
            testGetAttendance();
            await new Promise(resolve => setTimeout(resolve, 300));
            
            testDuplicateAttendance();
            await new Promise(resolve => setTimeout(resolve, 300));
            
            testDeleteStudent();
            
            result.innerHTML = '<div class="success">‚úÖ All tests completed! Check individual sections for results.</div>';
        }
        
        // Auto-run database init on page load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(testDatabaseInit, 1000);
        });
    </script>
</body>
</html>
